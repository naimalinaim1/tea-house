<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- bootstrap css cnd link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome icons kits -->
    <script src="https://kit.fontawesome.com/638dfe9f71.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header class="container-md pt-5 mt-4">
        <div class="row g-5 align-items-center">
            <div class="col-md-6">
                <h1 class="display-2 fw-bold mb-4">It's good <br> tea time at The Tea House</h1>
                <p class="text-secondary mb-4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="btn btn-danger border-0 rounded px-4 py-3 fs-5" style="background-image: linear-gradient(270deg, #FF0000 0%, #FF8938 100%);">Explore More <img class="ms-1 mb-1" src="images/arrow.png" alt=""></button>
            </div>
            <div class="col-md-6  position-relative">
                <img class="img-fluid" src="images/banner.png"  alt="">
                <div class="bg-white position-absolute bottom-0 start-50 d-flex px-3 py-2 align-items-center gap-2 shadow rounded" style="transform: translate(-50%, 0);">
                    <div>
                        <i class="fa-solid fa-star text-warning fs-2"></i>
                    </div>
                    <div>
                        <h4 class="m-0 text-black  fw-bold">5.00</h4>
                        <p class="m-0 text-secondary">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- bootstrap js cnd link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
